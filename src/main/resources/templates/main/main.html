<script th:src="@{/js/jquery-2.0.0.min.js}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link th:href="@{/fonts/fontawesome/css/all.min.css}" type="text/css" rel="stylesheet">

<!-- custom style -->
<link th:href="@{/css/ui.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/css/responsive.css}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

<!-- custom javascript -->
<script th:src="@{/js/script.js}" type="text/javascript"></script>

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

// jquery end

<script th:src="@{https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js}"></script>

</head>
<body>


<header class="section-header">
	<section class="header-top-light border-bottom">
		<div class="container">
			<nav class="d-flex flex-column flex-md-row">

				<ul class="nav mr-auto d-none d-md-flex">
					<li class="nav-item">
						<a class="nav-link" href="#"> <i class="fa fa-phone"></i> Call us: 020 2366 455 </a>
					</li>
				</ul>
				<ul class="nav">
					<li class="nav-item"><a href="#" class="nav-link"> Delivery </a></li>
					<li class="nav-item"><a href="#" class="nav-link"> Help </a></li>
					<li class="nav-item dropdown"><a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"> USD </a>
						<ul class="dropdown-menu dropdown-menu-right">
							<li><a class="dropdown-item" href="#">EUR</a></li>
							<li><a class="dropdown-item" href="#">AED</a></li>
							<li><a class="dropdown-item" href="#">RUBL </a></li>
						</ul>
					</li>
					<li class="nav-item dropdown"><a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">   Language </a>
						<ul class="dropdown-menu dropdown-menu-right">
							<li><a class="dropdown-item" href="#">English</a></li>
							<li><a class="dropdown-item" href="#">Arabic</a></li>
							<li><a class="dropdown-item" href="#">Russian </a></li>
						</ul>
					</li>
				</ul> <!-- navbar-nav.// -->
			</nav>
		</div>
	</section>

<section class="header-main border-bottom">
	<div class="container">
<div class="row align-items-center">
	<div class="col-lg-2 col-4">
		<a th:href="@{/}" class="brand-wrap">
			<img class="logo" th:src="@{/images/logo.png}">
		</a> <!-- brand-wrap.// -->
	</div>
	<div class="col-lg-6 col-sm-12">
		<form action="#" class="search">
			<div class="input-group w-100">
			    <input type="text" class="form-control" placeholder="Search">
			    <div class="input-group-append">
			      <button class="btn btn-primary" type="submit">
			        <i class="fa fa-search"></i>
			      </button>
			    </div>
		    </div>
		</form> <!-- search-wrap .end// -->
	</div> <!-- col.// -->
	<div class="col-lg-4 col-sm-6 col-12">
		<div class="widgets-wrap float-md-right">
			<div class="widget-header  mr-3">
				<a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
				<span class="badge badge-pill badge-danger notify">0</span>
			</div>
			<div class="widget-header icontext">
				<a th:href="@{/adminProfile}" sec:authorize="hasRole('ROLE_ADMIN')" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
				<a th:href="@{/userProfile}" sec:authorize="hasRole('ROLE_USER')" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
				<a th:href="@{/moderatorProfile}" sec:authorize="hasRole('ROLE_MODERATOR')" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
				<a th:href="@{/userProfile}" sec:authorize = "isAnonymous()" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
				<div class="text">
					<span class="text-muted">Welcome!</span>
					<div sec:authorize = "isAnonymous()">
						<a th:href="@{/pageLogin}">Sign in</a> |
						<a th:href="@{/pageRegister}"> Register</a>
					</div>
					<div sec:authorize="isAuthenticated()">

						<a href="JavaScript:void(0)" onclick="logout()">Logout</a>


						<script type="text/javascript">
							function logout(){
								document.getElementById("logoutForm").submit();
							}
						</script>
					</div>
				</div>
			</div>

		</div> <!-- widgets-wrap.// -->
		<form th:action = "@{'/exit'}" id = "logoutForm"></form><!-- stoit zdes potomuchto ne meshaet -->
	</div> <!-- col.// -->
</div> <!-- row.// -->
	</div> <!-- container.// -->
</section> <!-- header-main .// -->
</header> <!-- section-header.// -->



<!-- ========================= SECTION CONTENT ========================= -->

</div>

	<div class="container">
		<p class="float-md-right"> 
			&copy Copyright 2019 All rights reserved
		</p>
		<p>
			<a href="#">Terms and conditions</a>
		</p>
	</div><!-- //container -->
</footer>
<!-- ========================= FOOTER END // ========================= -->
