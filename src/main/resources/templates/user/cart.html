<html xmlns:th="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorator="main/main.html">


<title layout:fragment="title">Cart</title>

<div layout:fragment = "contentPart" >

	<!-- ========================= SECTION PAGETOP ========================= -->
	<section class="section-pagetop bg">
		<div class="container">
			<h2 class="title-page">Shopping cart</h2>
		</div>
		<!-- container //  -->
	</section>
	<!-- ========================= SECTION INTRO END// ========================= -->

	<!-- ========================= SECTION CONTENT ========================= -->
	<section class="section-content padding-y">
		<div class="container">
		<th:block th:if="${cart!=null}">
			<th:block th:each="i : ${cart.getCartItems()}">
			<div class="row">
				<main class="col-md-9">
					<div class="card">

						<table class="table table-borderless table-shopping-cart">
							<thead class="text-muted">
							<tr class="small text-uppercase">
								<th scope="col">Product</th>
								<th scope="col" width="120">Quantity</th>
								<th scope="col" width="120">Price</th>
								<th scope="col" class="text-right" width="200"> </th>
							</tr>
							</thead>
							<tbody>

							<tr>
								<td>
									<figure class="itemside">
										<div class="aside"><img th:src="@{'/'+${i.getProduct().getImagePath()}}" class="img-sm"></div>
										<figcaption class="info">
											<a th:href="@{'/product/pageProduct/'+${i.getProduct().getId()}}" th:text="${i.getProduct().getName()}" class="title text-dark">Some name of item goes here nice</a>

										</figcaption>
									</figure>
								</td>
								<td>
									<div class="form-group">
										<input type="number" name="quantity" th:value="${i.getQuantity()}" class="form-control" min="1">
									</div>
								</td>
								<td>
									<div class="price-wrap">
										<var class="price" th:text="${i.getTotalPrice()} + ' KZT'">$1156.00</var>
										<small class="text-muted" th:text="${i.getProduct().getPrice()} + ' KZT each'"> $315.20 each </small>
									</div>
									<!-- price-wrap .// -->
								</td>
								<td class="text-right">
									<a data-original-title="Save to Wishlist" title="" href="" class="btn btn-light" data-toggle="tooltip"> <i class="fa fa-heart"></i></a>
									<a href="" class="btn btn-light"> Remove</a>
								</td>
							</tr>


							</tbody>
						</table>

						<div class="card-body border-top">
							<a href="#" class="btn btn-primary float-md-right"> Make Purchase <i class="fa fa-chevron-right"></i> </a>
							<a href="#" class="btn btn-light"> <i class="fa fa-chevron-left"></i> Continue shopping </a>
						</div>
					</div>
					<!-- card.// -->

					<div class="alert alert-success mt-3">
						<p class="icontext"><i class="icon text-success fa fa-truck"></i> Free Delivery within 1-2 weeks</p>
					</div>

				</main>
				<!-- col.// -->
				<aside class="col-md-3">

					<!-- card .// -->
					<div class="card">
						<div class="card-body">
							<dl class="dlist-align">
								<dt>Total price:</dt>
								<dd class="text-right">USD 568</dd>
							</dl>
							<dl class="dlist-align">
								<dt>Discount:</dt>
								<dd class="text-right">USD 658</dd>
							</dl>
							<dl class="dlist-align">
								<dt>Total:</dt>
								<dd class="text-right  h5"><strong>$1,650</strong></dd>
							</dl>


						</div>
						<!-- card-body.// -->
					</div>
					<!-- card .// -->
				</aside>
				<!-- col.// -->
			</div>
			</th:block>
			</th:block>
			<th:block th:else>
				<div class="container">
					<h2 class="title-page">Your cart is empty</h2>
				</div>
			</th:block>
		</div>
		<!-- container .//  -->
	</section>
	<!-- ========================= SECTION CONTENT END// ========================= -->
